<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery | Checkout</title>
    <link rel="stylesheet" href="checkout-style.css">
</head>
<body>

<header>
    <h1>Food Delivery</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="checkout.html">Checkout</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="checkout">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total"></h3>

 
    <div class="checkout-buttons">
        <button id="clear-cart">Clear Cart</button>
        <button id="pay-bill">Pay Bill</button>
    </div>
</section>

<script>
    function displayCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartDiv = document.getElementById('cart-items');
        let totalDiv = document.getElementById('total');
        let totalPrice = 0;

        if(cart.length === 0){
            cartDiv.innerHTML = "<p>Your cart is empty.</p>";
            totalDiv.innerText = "";
        } else {
            cartDiv.innerHTML = "";
            cart.forEach(item => {
                cartDiv.innerHTML += `<p>${item.name} - $${item.price}</p>`;
                totalPrice += item.price;
            });
            totalDiv.innerText = "Total: $" + totalPrice;
        }

        return totalPrice;
    }

    displayCart();

    document.getElementById('clear-cart').addEventListener('click', function() {
        localStorage.removeItem('cart');
        displayCart();
        alert("Cart has been cleared!");
    });

    document.getElementById('pay-bill').addEventListener('click', function() {
        let total = displayCart();
        if(total === 0){
            alert("Your cart is empty!");
        } else {
            
            localStorage.setItem('paidAmount', total);

            
            localStorage.removeItem('cart');
            displayCart();

            window.location.href = "contact.html";
        }
    });
</script>

</body>
</html>
